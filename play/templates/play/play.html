<script>
// Проверка при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    console.log('Checking storage...'); // Отладочное сообщение

    if (sessionStorage.getItem('hide_action_buttons')) {
        console.log('Hiding buttons...');

        document.querySelectorAll('.action_1, .action_2').forEach(el => {
            el.style.display = 'none';
        });

        sessionStorage.removeItem('hide_action_buttons');
    }
});

// Обработчики кликов
document.querySelectorAll('.action-link').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault(); // Важно: отменяем стандартное поведение

        console.log('Button clicked, setting flag...');
        sessionStorage.setItem('hide_action_buttons', 'true');

        // Переход после небольшой задержки
        setTimeout(() => {
            window.location.href = this.href;
        }, 100);
    });
});
</script>
