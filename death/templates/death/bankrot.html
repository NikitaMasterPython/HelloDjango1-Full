<script>
document.addEventListener('DOMContentLoaded', function() {
    // Инициализация элементов
    const actionButtons = document.querySelectorAll('.action-link');
    const messageContainer = document.createElement('div');
    messageContainer.className = 'choice-message';
    document.body.appendChild(messageContainer);

    // Определяем ID текущего события из URL
    const getCurrentEventId = () => {
        const pathParts = window.location.pathname.split('/');
        return pathParts[pathParts.length - 2]; // Предполагаем формат /play/event_id/
    };

    const currentEventId = getCurrentEventId();
    const lastProcessedEvent = sessionStorage.getItem('lastProcessedEvent');

    // Сбрасываем состояние, если это новое событие
    if (!lastProcessedEvent || lastProcessedEvent !== currentEventId) {
        sessionStorage.removeItem('choiceMade');
    }

    // Восстанавливаем состояние кнопок
    const choiceMade = sessionStorage.getItem('choiceMade') === 'true';
    if (choiceMade) {
        actionButtons.forEach(btn => {
            btn.style.opacity = '0.5';
            btn.style.pointerEvents = 'none';
        });
    }

    // Блокировка истории
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function() {
        if (choiceMade) {
            showMessage("Изменение выбора невозможно!");
            history.pushState(null, null, window.location.href);
        }
    });

    // Обработчик для кнопок выбора
    actionButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();

            if (sessionStorage.getItem('choiceMade') === 'true') {
                showMessage("Вы уже сделали выбор!");
                return;
            }

            // Сохраняем состояние
            sessionStorage.setItem('choiceMade', 'true');
            sessionStorage.setItem('lastProcessedEvent', currentEventId);

            // Визуальные эффекты
            this.classList.add('selected');
            actionButtons.forEach(btn => {
                btn.style.transition = 'opacity 0.3s ease';
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            });

            // Переход с задержкой
            setTimeout(() => {
                window.location.href = this.getAttribute('data-url');
            }, 500);
        });
    });

    function showMessage(text) {
        messageContainer.textContent = text;
        messageContainer.style.display = 'block';
        setTimeout(() => {
            messageContainer.style.display = 'none';
        }, 2000);
    }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.location.pathname.includes('/event_end/')) {
        const bagButtonContainer = document.querySelector('.button-container-bag');
        const bagButton = bagButtonContainer.querySelector('.button-image');

        if (bagButton) {
            // 1. Сохраняем оригинальные стили и содержимое
            const originalHTML = bagButton.innerHTML;
            const originalStyles = window.getComputedStyle(bagButton);

            // 2. Блокируем функционал
            bagButton.onclick = null;
            bagButton.style.cursor = 'not-allowed';

            // 3. Создаем заблокированную версию с тем же HTML
            bagButton.innerHTML = `
                <div style="
                    width: ${originalStyles.width};
                    height: ${originalStyles.height};
                    position: relative;
                    display: inline-block;
                ">
                    <img src="/static/image/panel/bag_disabled.png"
                         alt="Сумка недоступна"
                         style="
                            width: 103%;
                            height: 103%;
                            object-fit: contain;
                            filter: grayscale(100%) brightness(0.7);
                         ">
                    <span class="bag-tooltip" style="
                        position: absolute;
                        bottom: -20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0,0,0,0.8);
                        color: white;
                        padding: 3px 8px;
                        border-radius: 4px;
                        font-size: 12px;
                        white-space: nowrap;
                        visibility: hidden;
                        width: max-content;
                    ">В настоящее время недоступно</span>
                </div>
            `;

            // 4. Добавляем обработчик для подсказки
            const newImg = bagButton.querySelector('img');
            newImg.addEventListener('mouseenter', function() {
                bagButton.querySelector('.bag-tooltip').style.visibility = 'visible';
            });
            newImg.addEventListener('mouseleave', function() {
                bagButton.querySelector('.bag-tooltip').style.visibility = 'hidden';
            });
        }
    }
});
</script>
