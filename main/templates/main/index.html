    {% load static %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-image: url("{% static 'image/fons/village_main.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f5e9c9;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .menu-container {
            background:
                radial-gradient(circle, transparent 30%, rgba(43, 24, 9, 0.95) 100%),
                url("{% static 'image/fons/parchment_texture.jpg' %}");
            background-size: cover;
            border: 2px solid #8B4513;
            border-radius: 12px;
            box-shadow:
                0 0 15px rgba(139, 69, 19, 0.7),
                inset 0 0 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            padding: 25px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-container::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #d4af37;
            border-radius: 8px;
            pointer-events: none;
        }

        .title {
            color: #d4af37;
            font-size: 32px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #8B4513;
            position: relative;
            letter-spacing: 1px;
        }

        .title::after {
            content: "‚ú∏";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 20px;
        }

        .game-subtitle {
            color: #f5e9c9;
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            margin: 15px auto 10px;
            padding: 0 10px;
        }

        .game-subtitle span {
            color: #d4af37;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .decoration-item {
            color: #d4af37;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(139, 69, 19, 0.8);
            opacity: 0.7;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(to bottom, #8B4513, #5d2c0d);
            color: #f5e9c9;
            border: 1px solid #d4af37;
            padding: 16px 10px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover, .button:focus {
            background: linear-gradient(to bottom, #a0522d, #703818);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è —Å–∞–º—ã—Ö –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .title {
                font-size: 28px;
            }

            .game-subtitle {
                font-size: 14px;
            }

            .button {
                font-size: 16px;
                padding: 14px 8px;
                min-height: 50px;
            }

            .decoration-item {
                font-size: 20px;
            }
        }

        @media (max-height: 600px) {
            .menu-container {
                padding: 15px 10px;
            }

            .title {
                margin-bottom: 15px;
                font-size: 28px;
            }

            .game-subtitle {
                margin: 10px auto;
                font-size: 14px;
            }

            .menu-buttons {
                gap: 8px;
                margin-top: 15px;
            }

            .button {

                min-height: 48px;
                font-size: 16px;
            }
        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º */

        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π —Ä–µ–∂–∏–º */

            }
        }
    </style>
</head>
