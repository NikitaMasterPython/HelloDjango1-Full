<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жульничать нехорошо!</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .warning-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .return-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>⚠️ Жульничать нехорошо!</h1>
        <p>Использование кнопки "Назад" в браузере считается жульничеством и нарушает игровой процесс.</p>
        <p>Пожалуйста, играйте честно - ваши решения должны быть окончательными!</p>
        <button class="return-button" onclick="window.location.href='{% url 'cheat_protection:return_to_game' %}'">
            Вернуться к игре
        </button>

    </div>
</body>
</html>
