<script>
function goBackAndRefresh() {
    // 1. Получаем URL предыдущей страницы
    const previousUrl = document.referrer;

    // 2. Если есть предыдущая страница (не пустой реферер)
    if (previousUrl && previousUrl !== window.location.href) {
        // 3. Переходим на предыдущую страницу с параметром для обхода кеша
        window.location.href = previousUrl + (previousUrl.includes('?') ? '&' : '?') + '_refresh=' + Date.now();
    } else {
        // 4. Если нет истории (например, открыли в новой вкладке)
        window.location.href = '/'; // Перенаправляем на главную
    }
}
</script>

<script>
document.getElementById('useHerbsButton').addEventListener('click', function() {
    fetch('/use_herbs/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify({action: 'use'})
    })
    .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Обновляем все показатели на странице
            document.getElementById('hp-display').textContent = data.new_hp;
            document.getElementById('herbs-display').textContent = data.new_herbs;

            // Добавляем визуальный эффект
            const hpElement = document.getElementById('hp-display');
            hpElement.classList.add('hp-increased');
            setTimeout(() => hpElement.classList.remove('hp-increased'), 1000);
        } else {
            alert('Ошибка: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Произошла ошибка при обновлении данных');
    });
});


if (window.location.pathname.includes('/play_next/')) {

    .then(data => {
        document.getElementById('hp-display').textContent = data.hp;

    });
}




</script>
